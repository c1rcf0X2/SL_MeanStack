</head>
<script>
    function total(value) {
        a = parseInt(document.f1.a.value);

        d = parseInt(document.f1.d.value);

        f = parseInt(document.f1.f.value);
        sum = 0;
        sum = a + b + c + d + e + f;
        document.f1.result.value = sum;
    }
    function percentage(value) {
        document.f1.result2.value = sum / 6;
    }

</script>
</head>

<body bgcolor="yellow">
