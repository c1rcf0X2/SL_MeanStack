<script>
    function myage() {
        age = document.getElementById('age').value;
        if (age < 18){
            alert("Invalid Age")
            newage = prompt("Please Enter the Correct Age")
            resp = confirm("Is it the Correct Age  ?")

                document.write("Good..!")
            }

            }
        }
        else {
            alert("Valid Age")
        }
    }
